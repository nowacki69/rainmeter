[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\firefox\Background" "firefox-bg.ini"][!Hide "MyOS\Icons\firefox\Background" "firefox-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\firefox\Background" "firefox-bg.ini"]

[firefox]
Meter=Image
ImageName=#@#Images\firefox.png
H=90
MouseOverAction=[!Show "MyOS\Icons\firefox\Background" "firefox-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\firefox\Background" "firefox-bg.ini"]
LeftMouseUpAction=["C:\Program Files\Mozilla Firefox\firefox.exe"]
