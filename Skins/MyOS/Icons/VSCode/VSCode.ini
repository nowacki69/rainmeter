[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\VSCode\Background" "VSCode-bg.ini"][!Hide "MyOS\Icons\VSCode\Background" "VSCode-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\VSCode\Background" "VSCode-bg.ini"]

[VSCode]
Meter=Image
ImageName=#@#Images\VSCode.png
H=90
MouseOverAction=[!Show "MyOS\Icons\VSCode\Background" "VSCode-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\VSCode\Background" "VSCode-bg.ini"]
LeftMouseUpAction=["C:\Users\Wizard\AppData\Local\Programs\Microsoft VS Code\Code.exe"]
