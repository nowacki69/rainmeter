[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\bridge\Background" "bridge-bg.ini"][!Hide "MyOS\Icons\bridge\Background" "bridge-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\bridge\Background" "bridge-bg.ini"]

[bridge]
Meter=Image
ImageName=#@#Images\bridge.png
H=90
MouseOverAction=[!Show "MyOS\Icons\bridge\Background" "bridge-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\bridge\Background" "bridge-bg.ini"]
LeftMouseUpAction=["C:\Program Files\Adobe\Adobe Bridge CC 2018\Bridge.exe"]
