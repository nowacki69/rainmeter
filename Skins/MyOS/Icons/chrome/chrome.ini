[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\chrome\Background" "chrome-bg.ini"][!Hide "MyOS\Icons\chrome\Background" "chrome-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\chrome\Background" "chrome-bg.ini"]

[chrome]
Meter=Image
ImageName=#@#Images\chrome.png
H=90
MouseOverAction=[!Show "MyOS\Icons\chrome\Background" "chrome-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\chrome\Background" "chrome-bg.ini"]
LeftMouseUpAction=["C:\Program Files (x86)\Google\Chrome\Application\chrome.exe"]
