[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\visualstudio\Background" "visualstudio-bg.ini"][!Hide "MyOS\Icons\visualstudio\Background" "visualstudio-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\visualstudio\Background" "visualstudio-bg.ini"]

[visualstudio]
Meter=Image
ImageName=#@#Images\visualstudio.png
H=90
MouseOverAction=[!Show "MyOS\Icons\visualstudio\Background" "visualstudio-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\visualstudio\Background" "visualstudio-bg.ini"]
LeftMouseUpAction=["C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\IDE\devenv.exe"]
