[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\atom\Background" "atom-bg.ini"][!Hide "MyOS\Icons\atom\Background" "atom-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\atom\Background" "atom-bg.ini"]

[atom]
Meter=Image
ImageName=#@#Images\atom.png
H=90
MouseOverAction=[!Show "MyOS\Icons\atom\Background" "atom-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\atom\Background" "atom-bg.ini"]
LeftMouseUpAction=["C:\Users\Wizard\AppData\Local\atom\atom.exe"]
