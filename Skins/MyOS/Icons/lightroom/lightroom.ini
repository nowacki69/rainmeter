[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\lightroom\Background" "lightroom-bg.ini"][!Hide "MyOS\Icons\lightroom\Background" "lightroom-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\lightroom\Background" "lightroom-bg.ini"]

[lightroom]
Meter=Image
ImageName=#@#Images\lightroom.png
H=90
MouseOverAction=[!Show "MyOS\Icons\lightroom\Background" "lightroom-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\lightroom\Background" "lightroom-bg.ini"]
LeftMouseUpAction=["C:\Program Files\Adobe\Adobe Lightroom CC\lightroomcc.exe"]
