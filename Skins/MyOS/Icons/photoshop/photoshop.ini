[Rainmeter]
SavePosition=1
Draggable=1
ClickThrough=0
OnRefreshAction=[!ActivateConfig "MyOS\Icons\photoshop\Background" "photoshop-bg.ini"][!Hide "MyOS\Icons\photoshop\Background" "photoshop-bg.ini"]
OnCloseAction=[!DeactivateConfig "MyOS\Icons\photoshop\Background" "photoshop-bg.ini"]

[photoshop]
Meter=Image
ImageName=#@#Images\photoshop.png
H=90
MouseOverAction=[!Show "MyOS\Icons\photoshop\Background" "photoshop-bg.ini"]
MouseLeaveAction=[!Hidefade "MyOS\Icons\photoshop\Background" "photoshop-bg.ini"]
LeftMouseUpAction=["C:\Program Files\Adobe\Adobe Photoshop CC 2018\Photoshop.exe"]
