[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,255

[MeasureMyPictures]
Measure=Plugin
Plugin=QuotePlugin
PathName=%userprofile%\Pictures\Wallpaper
Subfolders=0
FileFilter=*.jpg; *.jpeg; *.png; *.bmp
UpdateDivider=60
Subfolders=1

[MeterShowPicture]
Meter=Image
MeasureName=MeasureMyPictures
X=0
Y=0
W=(#WorkAreaWidth#-1)
H=(#WorkAreaHeight#-1)
PreserveAspectRatio=1
ImageAlpha=255
MaskImageName=IM.png

[MeterPictureBorder]
Meter=Image
X=0
Y=0
W=(#WorkAreaWidth#-1)
H=(#WorkAreaHeight#-1)
PreserveAspectRatio=1
ImageAlpha=255
ImageName=IM-Border.png
